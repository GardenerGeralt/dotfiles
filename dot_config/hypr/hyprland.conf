###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$browser = zen-browser
$menu = wofi -n --show drun
$run = wofi -n --show run
$changeWallpaper = /home/misha/.config/wofi/scripts/select-wallpaper.sh

