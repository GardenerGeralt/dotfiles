source = /home/misha/.cache/wal/colors-hyprland.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 1
    gaps_out = 2

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = $color11 rgba(00000000) $color14 45deg
    # col.inactive_border = rgba(00000000)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 0.6

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false 
        size = 1
        passes = 6 
        contrast = 1 
        brightness = 1 
        ignore_opacity = true
    }

    # layerrule = blur on, match:namespace waybar
    # layerrule = blur, wofi
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = defaultBezier, 0.05, 0.9, 0.1, 1.05
    $delay = 3

    animation = windows, 1, $delay, default, popin
    animation = border, 0, $delay, default
    animation = borderangle, 0, $delay, default
    animation = fade, 0, $delay, default
    animation = workspaces, 1, $delay, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:prsc
    kb_rules =
    
    #kb_options = ctrl:num_lock
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0.25 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        scroll_factor = 0.2
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

### EXECUTE ###

# Run program
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, X, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod ALT, Space, exec, $run

# Update wallpaper
bind = $mainMod, W, exec, $changeWallpaper # && killall waybar && waybar

# Take screenshot
bind = $mainMod SHIFT, 3, exec, hyprshot -m window
bind = $mainMod SHIFT, 4, exec, hyprshot -m region

# Kill program
bind = $mainMod, Q, killactive,

# Exit Hyprland
bind = $mainMod, BACKSPACE, exit,

### NAVIGATE ###

# Switch workspace using vimkeys
bind = $mainMod, H, workspace, r-1
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, workspace, r+1 

# Switch to last workspace
bind = $mainMod, Tab, workspace, previous_per_monitor 

# Scroll through existing workspaces with mousewheel
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Switch window using vimkeys
bind = $mainMod ALT, H, movefocus, l
bind = $mainMod ALT, J, movefocus, d
bind = $mainMod ALT, K, movefocus, u
bind = $mainMod ALT, L, movefocus, r 

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

### MANAGE WINDOWS ###

# Move window to workspace using vimkeys
bind = $mainMod SHIFT, H, movetoworkspace, r-1
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movetoworkspace, r+1 

# Move window to screen using vimkeys
bind = $mainMod SHIFT_ALT, H, movewindow, l
bind = $mainMod SHIFT_ALT, J, movewindow, d
bind = $mainMod SHIFT_ALT, K, movewindow, u 
bind = $mainMod SHIFT_ALT, L, movewindow, r 

# Move/resize window using mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Modify window
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, C, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, O, exec, hyprctl setprop active opaque toggle

### MISC ###

# Lock screen
bind = $mainMod, ESCAPE, exec, hyprlock
# bindl = , switch:Lid Switch, exec, hyprlock
# bindl = , switch:on:Lid Switch, exec, shutdown +5 && notify-send "Lid closed - shutdown in 5 minutes"
# bindl = , switch:off:Lid Switch, exec, shutdown -c && notify-send "Shutdown canceled"

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Pop-up windows should float
windowrule {
    name = popups-float-class
    match:class = ^(gloobus-preview|com.nextcloud.desktopclient.nextcloud|file.*)
    float = on
}
windowrule {
    name = popups-float-title
    match:title = ^(Rename.*|"Change Editable Field".*)
    float = on
}

# Firefox/Zen Picture-in-Picture
windowrule {
    name = picture-in-picture
    match:title = ^(Picture-in-Picture)
    float = on
    size = 384 216
    move = 100%-391 100%-223
}

# blueberry
windowrule {
    name = blueberry
    match:class = ^(blueberry.py|blueman-manager)
    float = on
    size = 300 400
    move = 100%-420 25
}

# network-manager
windowrule {
    name = network-manager
    match:class = ^(nm-connection-editor)
    float = on
    size = 300 400
    move = 100%-307 25
}

# librepods
windowrule {
    name = librepods
    match:class = ^(me.kavishdevar.librepods)
    float = on
    size = 300 400
    move = 100%-307 25
}

windowrule = match:class .*, suppress_event maximize # You'll probably like this.
